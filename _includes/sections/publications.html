<div class="container" id="i18_projects">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="projects.my_projects">My Publications</span></h1>
        </div>
    </div>
    <div class="row">
        {% for publication in site.data.index.publications %}
            {% assign loopindex = forloop.index | modulo: 2 %}
            <div class="team-member">
              <h4>{{ publication.authors }}.
                <span class="navy"><i>{{ publication.name }}</i></span>.
                In {{ publication.publisher_full }}
                (<span class="navy">{{ publication.publisher }}</span>),
                {{ publication.year }}</h4>
          </div>
      {% endfor %}
    </div>
</div>
<br>
